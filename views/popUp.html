<div class="modal-header">
	<button type="button" class="close" ng-click="close(true)"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	<h3 class="modal-title"> {{title}} </h3>
</div>
<div class="modal-body">
	<p>
		{{content}}
	</p>
</div>
<div class="modal-footer" >
	
	<button ng-repeat="button in buttons" class="btn {{button.classes}}" ng-click="buttonClicked(button.onClick)">{{button.label}}</button>
</div>
